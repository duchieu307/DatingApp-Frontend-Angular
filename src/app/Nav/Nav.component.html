<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container"> 
    <a class="navbar-brand" [routerLink]="['/']">Dating App</a>
    <ul *ngIf="logged()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']"   >Matches <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link " [routerLink]="['/messages']">Messages</a>
      </li>
    </ul> 

    <div *ngIf="logged()" class="dropdown" dropdown>
      <span class="mr-1">
        <img src="{{photoUrl || '../../../../assets/user.png" alt="">
      </span>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{authService.decodedToken?.unique_name}}
      </a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" [routerLink] = "['/member/edit']"><i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropwdown-divider" ></div>
        <a class="dropdown-item" (click)='logout()'><i class="fa fa-out"></i>Logout</a>
      </div>
    </div>

    <!-- template form angular
    #loginForm="ngForm" muon dung template form trong angular thi phai khai bao vao
    #username = "ngModel" khai bao bien username thanh global cho toan component
    [(ngModel)]="model.username" gan voi phan xu ly logic form cua nav components
    (ngSubmit) = "login()" bat su kien submit
    [disabled]="!loginForm.valid" kiem tra trang thai theo gia tri trong obj loginForm -->
    <form *ngIf="!logged()" #loginForm="ngForm" class="form-inline my-2 my-lg-0"  (ngSubmit) = "login()">
      <input class="form-control mr-sm-2" type="text" name="username" #username="ngModel"
        placeholder="Username" required [(ngModel)]="model.username" >
      <input class="form-control mr-sm-2" name="password" #password="ngModel"
        placeholder="Password" type="password" required [(ngModel)]="model.password" >
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  
  </div>
  
</nav>
